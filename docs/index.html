<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: default;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      background: white;
      border: 2px solid #000080;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-body {
      padding: 10px;
      background: #f0f0f0;
      color: black;
    }

    .file-link {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .file-link img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .taskbar span {
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
    }

    .taskbar:hover::after {
      content: 'This is just for display. Upgrade to XP SP10 to activate.';
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: #000;
      color: #0f0;
      padding: 5px;
      font-size: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 100px;" ondblclick="openPopup('about')">
    <img src="folder.png" alt="About Me">
    <div>about me</div>
  </div>

  <!-- Popups -->
  <div class="popup" id="frontend">
    <div class="popup-header">
      frontend
      <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header">
      backend
      <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <div class="popup" id="about">
    <div class="popup-header">
      about-me
      <button onclick="closePopup('about')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <img src="start.png" alt="Start" style="height: 20px; margin-right: 10px;">
    <div class="taskbar-icons">
      <img src="sound.png" alt="Sound">
      <img src="network.png" alt="Network">
      <img src="battery.png" alt="Battery">
    </div>
    <span>19:45</span>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
