<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: move;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      background: white;
      border: 2px solid #000080;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .popup-body {
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    .file-link {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .file-link img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .taskbar span {
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
    }

    .taskbar:hover::after {
      content: 'This is just for display. Upgrade to XP SP10 to activate.';
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: #000;
      color: #0f0;
      padding: 5px;
      font-size: 10px;
      border-radius: 5px;
    }

    #terminal-output {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    #terminal-input {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      font-family: monospace;
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 100px;" ondblclick="openPopup('terminal')">
    <img src="terminal-icon.png" alt="Terminal">
    <div>terminal</div>
  </div>

  <!-- Popups -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDrag(event, 'frontend')">
      frontend
      <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header" onmousedown="startDrag(event, 'backend')">
      backend
      <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <!-- Terminal Popup -->
  <div class="popup" id="terminal">
    <div class="popup-header" onmousedown="startDrag(event, 'terminal')">
      terminal
      <button onclick="closePopup('terminal')">X</button>
    </div>
    <div class="popup-body">
      <div id="terminal-output">
        <div>> Hello! Type a command like "help"</div>
      </div>
      <input 
        type="text" 
        id="terminal-input" 
        onkeydown="if(event.key==='Enter') runCommand(this)">
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <img src="start.png" alt="Start" style="height: 20px; margin-right: 10px;">
    <div class="taskbar-icons">
      <img src="sound.png" alt="Sound">
      <img src="network.png" alt="Network">
      <img src="battery.png" alt="Battery">
    </div>
    <span>19:45</span>
  </div>

  <script>
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Dragging popups
    let activePopup = null;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e, id) {
      activePopup = document.getElementById(id);
      offsetX = e.clientX - activePopup.offsetLeft;
      offsetY = e.clientY - activePopup.offsetTop;
      document.onmousemove = dragMove;
      document.onmouseup = dragEnd;
    }

    function dragMove(e) {
      if (!activePopup) return;
      activePopup.style.left = (e.clientX - offsetX) + 'px';
      activePopup.style.top = (e.clientY - offsetY) + 'px';
    }

    function dragEnd() {
      document.onmousemove = null;
      document.onmouseup = null;
      activePopup = null;
    }

    // Drag desktop icons
    document.querySelectorAll('.desktop-icon').forEach(icon => {
      icon.addEventListener('mousedown', function (e) {
        const el = this;
        const startX = e.clientX - el.offsetLeft;
        const startY = e.clientY - el.offsetTop;

        function moveAt(e) {
          el.style.left = (e.clientX - startX) + 'px';
          el.style.top = (e.clientY - startY) + 'px';
        }

        function stopDrag() {
          document.removeEventListener('mousemove', moveAt);
          document.removeEventListener('mouseup', stopDrag);
        }

        document.addEventListener('mousemove', moveAt);
        document.addEventListener('mouseup', stopDrag);
      });
    });

    // Terminal command processing
    function runCommand(inputElement) {
      const output = document.getElementById('terminal-output');
      const command = inputElement.value.trim();
      const newLine = document.createElement('div');
      newLine.textContent = '> ' + command;
      output.appendChild(newLine);

      const response = document.createElement('div');
      switch (command.toLowerCase()) {
        case 'help':
          response.textContent = 'Available commands: help, about, clear';
          break;
        case 'about':
          response.textContent = 'This is a mock Windows XP terminal. Created by Tashvi.';
          break;
        case 'clear':
          output.innerHTML = '';
          return;
        default:
          response.textContent = 'Command not recognized.';
      }

      output.appendChild(response);
      output.scrollTop = output.scrollHeight;
      inputElement.value = '';
    }

    // Open terminal by default on page load
    window.onload = function () {
      openPopup('terminal');
    };
  </script>
</body>
</html>
