<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      background: white;
      border: 2px solid #000080;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .popup-body {
      padding: 10px;
      background: #f0f0f0;
      color: black;
    }

    .file-link {
      display: flex;
      align-items: center;
      margin: 5px 0;
      cursor: pointer;
    }

    .file-link img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .taskbar span {
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
    }

    .taskbar:hover::after {
      content: 'Just for display. Upgrade to XP SP10 to activate.';
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
