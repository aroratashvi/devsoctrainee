<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trial - File Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('e7e091fc-aefe-4053-933e-7a69d50a24e3.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .explorer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 50px;
      border-radius: 10px;
      width: 300px;
    }

    .folder {
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }

    .files {
      margin-left: 20px;
      display: none;
    }

    .files a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .files a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="explorer">
    <div class="folder" onclick="toggle('frontend')">üìÅ frontend</div>
    <div id="frontend" class="files">
      <a href="frontend/section1.html">section1.html</a>
      <a href="frontend/section2.html">section2.html</a>
    </div>

    <div class="folder" onclick="toggle('backend')">üìÅ backend</div>
    <div id="backend" class="files">
      <a href="backend/section1.html">section1.html</a>
      <a href="backend/section2.html">section2.html</a>
    </div>

    <div class="folder" onclick="toggle('about-me')">üìÅ about-me</div>
    <div id="about-me" class="files">
      <a href="about-me/section1.html">section1.html</a>
      <a href="about-me/section2.html">section2.html</a>
    </div>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
