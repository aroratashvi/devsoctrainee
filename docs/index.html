<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP Style Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 12px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
      transition: transform 0.05s linear;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 320px;
      background: white;
      border: 2px solid #888;
      display: none;
      z-index: 10;
      box-shadow: 2px 2px 10px #444;
    }

    .popup-header {
      background: #ddd;
      color: black;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .popup-body {
      padding: 10px;
      background: #f9f9f9;
      color: black;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .file-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 60px;
    }

    .file-link img {
      width: 24px;
      height: 24px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #003399; /* Windows XP blue */
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
      box-shadow: 0 -2px 5px #0004;
    }
    
    .start-button {
      background: linear-gradient(to bottom, #66cc00, #4aa300); /* XP green gradient */
      border: 1px solid #336600;
      border-radius: 4px;
      padding: 2px 12px;
      margin-right: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-family: Tahoma, sans-serif;
      font-size: 13px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
    }

    .clock {
      margin-left: auto;
      margin-right: 10px;
    }

    /* Tooltip on hover */
    .taskbar:hover::after {
      content: 'update to windows 11 to make this work ://';
      position: absolute;
      bottom: 35px;
      left: 10px;
      background: #444;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 999;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 100px;" ondblclick="openPopup('terminal')">
    <img src="terminal.png" alt="Terminal">
    <div>terminal</div>
  </div>

  <!-- Terminal -->
  <div class="popup" id="terminal" style="top: 120px; left: 300px; display: block;">
    <div class="popup-header" onmousedown="startDrag(event, 'terminal')">
      terminal <button onclick="closePopup('terminal')">X</button>
    </div>
    <div class="popup-body" style="font-family: monospace; white-space: pre-wrap;">
      $ welcome to the terminal
    </div>
  </div>

  <!-- Folder Popups -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDrag(event, 'frontend')">
      frontend <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" ondblclick="openTextFile('file1')">
        <img src="file.png" alt="File">file1.txt
      </div>
      <div class="file-link" ondblclick="openTextFile('file2')">
        <img src="file.png" alt="File">file2.txt
      </div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header" onmousedown="startDrag(event, 'backend')">
      backend <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" ondblclick="openTextFile('file3')">
        <img src="file.png" alt="File">file3.txt
      </div>
      <div class="file-link" ondblclick="openTextFile('file4')">
        <img src="file.png" alt="File">file4.txt
      </div>
    </div>
  </div>

  <!-- Text File Popups -->
  <div class="popup" id="file1">
    <div class="popup-header" onmousedown="startDrag(event, 'file1')">
      file1.txt <button onclick="closePopup('file1')">X</button>
    </div>
    <div class="popup-body">content</div>
  </div>

  <div class="popup" id="file2">
    <div class="popup-header" onmousedown="startDrag(event, 'file2')">
      file2.txt <button onclick="closePopup('file2')">X</button>
    </div>
    <div class="popup-body">content</div>
  </div>

  <div class="popup" id="file3">
    <div class="popup-header" onmousedown="startDrag(event, 'file3')">
      file3.txt <button onclick="closePopup('file3')">X</button>
    </div>
    <div class="popup-body">content</div>
  </div>

  <div class="popup" id="file4">
    <div class="popup-header" onmousedown="startDrag(event, 'file4')">
      file4.txt <button onclick="closePopup('file4')">X</button>
    </div>
    <div class="popup-body">content</div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button">
      <img src="start-icon.png" alt="Start" style="height: 16px; margin-right: 5px;">Start
    </div>
    <div class="taskbar-icons">
      <img src="explorer.png" alt="explorer" style="width: 28px; height: 28px;">
      <img src="files.png" alt="files" style="width: 18px; height: 18px;">
      <img src="music.png" alt="music" style="width: 28px; height: 28px;">
    </div>
    <div class="clock">06:09</div>
  </div>

  <script>
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function openTextFile(id) {
      openPopup(id);
    }

    // Dragging logic
    let activePopup = null;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e, id) {
      activePopup = document.getElementById(id);
      offsetX = e.clientX - activePopup.offsetLeft;
      offsetY = e.clientY - activePopup.offsetTop;
      document.onmousemove = dragMove;
      document.onmouseup = dragEnd;
    }

    function dragMove(e) {
      if (!activePopup) return;
      activePopup.style.left = (e.clientX - offsetX) + 'px';
      activePopup.style.top = (e.clientY - offsetY) + 'px';
    }

    function dragEnd() {
      document.onmousemove = null;
      document.onmouseup = null;
      activePopup = null;
    }

    // Better dragging for desktop icons
    document.querySelectorAll('.desktop-icon').forEach(icon => {
    let offsetX, offsetY;
  
    icon.addEventListener('pointerdown', e => {
      icon.setPointerCapture(e.pointerId);
      offsetX = e.clientX - icon.offsetLeft;
      offsetY = e.clientY - icon.offsetTop;
  
      const moveAt = e => {
        icon.style.left = `${e.clientX - offsetX}px`;
        icon.style.top = `${e.clientY - offsetY}px`;
      };
  
      const stopMove = () => {
        icon.releasePointerCapture(e.pointerId);
        document.removeEventListener('pointermove', moveAt);
        document.removeEventListener('pointerup', stopMove);
      };
  
      document.addEventListener('pointermove', moveAt);
      document.addEventListener('pointerup', stopMove);
    });
  });
  </script>

</body>
</html>
