<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 150px;
      width: 500px;
      height: 300px;
      background: black;
      color: #00FF00;
      font-family: monospace;
      padding: 10px;
      border: 2px solid #000080;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .popup-body {
      background: black;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #000080;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .start-button {
      display: flex;
      align-items: center;
      background: #00a000;
      color: white;
      font-weight: bold;
      border: 2px outset #007000;
      padding: 4px 10px;
      cursor: pointer;
      height: 28px;
    }

    .start-button img {
      height: 20px;
      margin-right: 5px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
      cursor: pointer;
    }

    .taskbar-clock {
      color: white;
      margin-left: auto;
      margin-right: 20px;
    }

    .tooltip {
      position: fixed;
      background: #1d4ed8;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 9999;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 100px;" ondblclick="openPopup('terminal')">
    <img src="terminal-icon.png" alt="Terminal">
    <div>terminal</div>
  </div>

  <!-- Terminal Popup -->
  <div class="popup" id="terminal" style="display: block;">
    <div class="popup-header" onmousedown="startDragPopup(event, 'terminal')">
      terminal
      <button onclick="closePopup('terminal')">X</button>
    </div>
    <div class="popup-body">
      <p>C:\Users\Trainee&gt; Welcome to the mock terminal!</p>
      <p>C:\Users\Trainee&gt; Type your commands here...</p>
    </div>
  </div>

  <!-- Other Popups -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDragPopup(event, 'frontend')">
      frontend
      <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body" style="background:#f0f0f0; color:black;">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header" onmousedown="startDragPopup(event, 'backend')">
      backend
      <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body" style="background:#f0f0f0; color:black;">
      <div class="file-link"><img src="file.png"> section1.html</div>
      <div class="file-link"><img src="file.png"> section2.html</div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" data-tooltip="This is just for display. Upgrade to XP SP10 to activate.">
      <img src="start.png" alt="Start"> Start
    </div>
    <div class="taskbar-icons">
      <img src="sound.png" data-tooltip="Sound Settings">
      <img src="network.png" data-tooltip="Network Center">
      <img src="battery.png" data-tooltip="Power Options">
    </div>
    <div class="taskbar-clock" id="clock">19:45</div>
  </div>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip"></div>

  <script>
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Drag popup
    let activePopup = null;
    let offsetX = 0, offsetY = 0;

    function startDragPopup(e, id) {
      activePopup = document.getElementById(id);
      offsetX = e.clientX - activePopup.offsetLeft;
      offsetY = e.clientY - activePopup.offsetTop;
      document.onmousemove = dragPopupMove;
      document.onmouseup = () => {
        document.onmousemove = null;
        activePopup = null;
      };
    }

    function dragPopupMove(e) {
      if (!activePopup) return;
      activePopup.style.left = (e.clientX - offsetX) + 'px';
      activePopup.style.top = (e.clientY - offsetY) + 'px';
    }

    // Drag desktop icons
    let dragIcon = null;

    document.querySelectorAll('.desktop-icon').forEach(icon => {
      icon.onmousedown = function (e) {
        dragIcon = icon;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;
        document.onmousemove = function (e) {
          dragIcon.style.left = (e.clientX - offsetX) + 'px';
          dragIcon.style.top = (e.clientY - offsetY) + 'px';
        };
        document.onmouseup = function () {
          dragIcon = null;
          document.onmousemove = null;
        };
      };
    });

    // Clock updater
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tooltip behavior
    const tooltip = document.getElementById('tooltip');
    document.querySelectorAll('[data-tooltip]').forEach(el => {
      el.addEventListener('mouseenter', e => {
        tooltip.textContent = el.dataset.tooltip;
        tooltip.style.display = 'block';
      });
      el.addEventListener('mousemove', e => {
        tooltip.style.left = (e.clientX + 15) + 'px';
        tooltip.style.top = (e.clientY + 15) + 'px';
      });
      el.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
