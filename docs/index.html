<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      background: white;
      border: 2px solid #333;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #444;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .popup-body {
      padding: 10px;
      background: #eee;
      color: black;
      display: flex;
      gap: 10px;
    }

    .file-link {
      background: white;
      border: 1px solid #aaa;
      padding: 5px;
      width: 100px;
      height: 100px;
      overflow: hidden;
      cursor: default;
    }

    .taskbar-container {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .taskbar-tooltip {
      position: absolute;
      bottom: 35px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 999;
      white-space: nowrap;
    }

    .taskbar-container:hover .taskbar-tooltip {
      display: block;
    }

    .taskbar {
      background: #222;
      height: 30px;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
      justify-content: flex-start;
    }

    .start-button {
      display: flex;
      align-items: center;
      margin-right: 20px;
      cursor: pointer;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
      margin-right: 10px;
    }

    .clock {
      margin-left: auto;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('terminal')">
    <img src="terminal-icon.png" alt="Terminal">
    <div>terminal</div>
  </div>

  <!-- Popup: Frontend Folder -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDrag(event, 'frontend')">
      frontend
      <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link">file1.txt</div>
      <div class="file-link">file2.txt</div>
    </div>
  </div>

  <!-- Popup: Terminal -->
  <div class="popup" id="terminal" style="display: block; top: 150px; left: 200px;">
    <div class="popup-header" onmousedown="startDrag(event, 'terminal')">
      terminal
      <button onclick="closePopup('terminal')">X</button>
    </div>
    <div class="popup-body">
      <pre style="margin: 0; font-family: monospace;">$ echo Hello World
content
content
content</pre>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar-container">
    <div class="taskbar-tooltip">‚ùå This doesn't work :// update to Windows 11 to access</div>
    <div class="taskbar">
      <div class="start-button">
        <img src="start-icon.png" alt="Start"> Start
      </div>
      <div class="taskbar-icons">
        <img src="sound.png" alt="Sound">
        <img src="network.png" alt="Network">
        <img src="battery.png" alt="Battery">
      </div>
      <div class="clock">06:09</div>
    </div>
  </div>

  <script>
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Drag logic
    let activePopup = null;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e, id) {
      activePopup = document.getElementById(id);
      offsetX = e.clientX - activePopup.offsetLeft;
      offsetY = e.clientY - activePopup.offsetTop;
      document.onmousemove = dragMove;
      document.onmouseup = dragEnd;
    }

    function dragMove(e) {
      if (!activePopup) return;
      activePopup.style.left = (e.clientX - offsetX) + 'px';
      activePopup.style.top = (e.clientY - offsetY) + 'px';
    }

    function dragEnd() {
      document.onmousemove = null;
      document.onmouseup = null;
      activePopup = null;
    }

    // Desktop icon dragging
    document.querySelectorAll('.desktop-icon').forEach(icon => {
      let isDragging = false;
      let offsetX, offsetY;

      icon.addEventListener('mousedown', function (e) {
        isDragging = true;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;

        function onMouseMove(e) {
          if (!isDragging) return;
          icon.style.left = (e.clientX - offsetX) + 'px';
          icon.style.top = (e.clientY - offsetY) + 'px';
        }

        function onMouseUp() {
          isDragging = false;
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });
  </script>
</body>
</html>
