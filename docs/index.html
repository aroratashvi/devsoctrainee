<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP Style Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 12px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
      transition: transform 0.05s linear;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 340px;
      background: white;
      border: 2px solid #888;
      display: none;
      z-index: 10;
      box-shadow: 2px 2px 10px #444;
    }

    .popup-header {
      background: #ddd;
      color: black;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .popup-body {
      padding: 10px;
      background: #f9f9f9;
      color: black;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .file-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 60px;
      text-align: center;
    }

    .file-link img {
      width: 24px;
      height: 24px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #003399;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
      box-shadow: 0 -2px 5px #0004;
    }

    .start-button {
      background: linear-gradient(to bottom, #66cc00, #4aa300);
      border: 1px solid #336600;
      border-radius: 4px;
      padding: 2px 12px;
      margin-right: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 13px;
    }

    .taskbar-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .taskbar-icons img {
      object-fit: contain;
      vertical-align: middle;
    }

    .clock {
      margin-left: auto;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <!-- Popups for folders -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDrag(event, 'frontend')">
      frontend <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" ondblclick="openTextFile('adventure.txt')">
        <img src="file.png" alt="File">adventure.txt
      </div>
      <div class="file-link" ondblclick="openTextFile('proof.txt')">
        <img src="file.png" alt="File">proof.txt
      </div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header" onmousedown="startDrag(event, 'backend')">
      backend <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" ondblclick="openTextFile('introduction.txt')">
        <img src="file.png" alt="File">introduction.txt
      </div>
      <div class="file-link" ondblclick="openTextFile('degree.txt')">
        <img src="file.png" alt="File">degree.txt
      </div>
      <div class="file-link" ondblclick="openTextFile('experience.txt')">
        <img src="file.png" alt="File">experience.txt
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button">
      <img src="start-icon.png" alt="Start" style="height: 16px; margin-right: 5px;">Start
    </div>
    <div class="taskbar-icons">
      <img src="explorer.png" alt="explorer" style="width: 28px; height: 28px;">
      <img src="files.png" alt="files" style="width: 20px; height: 20px;">
      <img src="music.png" alt="music" style="width: 28px; height: 28px;">
    </div>
    <div class="clock">06:09</div>
  </div>

  <script>
    const fileStructure = {
      frontend: {
        "adventure.txt": {
          type: "text",
          content: "This is the adventurous, creative side of me! \uD83C\uDFA8\u2728\n\nI love building UI, visual storytelling, and exploring ideas fearlessly."
        },
        "proof.txt": {
          type: "media",
          content: [
            { type: "image", src: "proof1.jpg" },
            { type: "video", src: "proof1.mp4" }
          ]
        }
      },
      backend: {
        "introduction.txt": {
          type: "text",
          content: "Hey, I'm Tashvi \uD83D\uDC4B\n\nI'm passionate about logical thinking, structured systems, and building things that work beautifully."
        },
        "degree.txt": {
          type: "text",
          content: "B.Tech in Computer Science\nGraduated from ABC University in 2023\nCGPA: 9.1"
        },
        "experience.txt": {
          type: "text",
          content: "Experience:\n- Intern at DevSoc\n- Freelance developer for 5+ projects\n- Contributor to open-source"
        }
      }
    };

    function findFileContent(fileName) {
      for (const folder in fileStructure) {
        if (fileStructure[folder][fileName]) {
          return fileStructure[folder][fileName];
        }
      }
      return null;
    }

    function openTextFile(id) {
      const popup = document.getElementById(id);
      if (popup) {
        popup.style.display = 'block';
        popup.style.zIndex = Date.now();
        return;
      }

      const content = findFileContent(id);
      if (!content) return;

      const newPopup = document.createElement('div');
      newPopup.className = 'popup';
      newPopup.id = id;
      newPopup.style.top = '150px';
      newPopup.style.left = '300px';

      const header = document.createElement('div');
      header.className = 'popup-header';
      header.innerHTML = `${id} <button onclick="closePopup('${id}')">X</button>`;
      header.setAttribute('onmousedown', `startDrag(event, '${id}')`);

      const body = document.createElement('div');
      body.className = 'popup-body';
      body.style.fontFamily = 'monospace';
      body.style.whiteSpace = 'pre-wrap';

      if (content.type === "text") {
        body.textContent = content.content;
      } else if (content.type === "media") {
        content.content.forEach(item => {
          if (item.type === "image") {
            const img = document.createElement('img');
            img.src = item.src;
            img.style.maxWidth = '100%';
            img.style.marginBottom = '10px';
            body.appendChild(img);
          } else if (item.type === "video") {
            const vid = document.createElement('video');
            vid.src = item.src;
            vid.controls = true;
            vid.style.maxWidth = '100%';
            body.appendChild(vid);
          }
        });
      }

      newPopup.appendChild(header);
      newPopup.appendChild(body);
      document.body.appendChild(newPopup);
    }

    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function startDrag(e, id) {
      let popup = document.getElementById(id);
      let offsetX = e.clientX - popup.offsetLeft;
      let offsetY = e.clientY - popup.offsetTop;

      document.onmousemove = function (e) {
        popup.style.left = (e.clientX - offsetX) + 'px';
        popup.style.top = (e.clientY - offsetY) + 'px';
      };

      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    }
  </script>
</body>
</html>
