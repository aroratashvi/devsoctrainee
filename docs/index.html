<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Mock Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      text-align: center;
      width: 80px;
      color: white;
      cursor: grab;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      background: white;
      border: 2px solid #000080;
      display: none;
      z-index: 10;
    }

    .popup-header {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .popup-body {
      padding: 10px;
      background: #f0f0f0;
      color: black;
    }

    .file-link {
      display: flex;
      align-items: center;
      margin: 5px 0;
      cursor: pointer;
    }

    .file-link img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .taskbar span {
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: 10px;
    }

    .taskbar-icons img {
      height: 18px;
      width: 18px;
    }

    .taskbar:hover::after {
      content: 'Just for display. Upgrade to XP SP10 to activate.';
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 100px; left: 100px;" ondblclick="openPopup('frontend')">
    <img src="folder.png" alt="Frontend">
    <div>frontend</div>
  </div>

  <div class="desktop-icon" style="top: 200px; left: 100px;" ondblclick="openPopup('backend')">
    <img src="folder.png" alt="Backend">
    <div>backend</div>
  </div>

  <div class="desktop-icon" style="top: 300px; left: 100px;" ondblclick="openPopup('terminal')">
    <img src="terminal-icon.png" alt="Terminal">
    <div>terminal</div>
  </div>

  <!-- Popups -->
  <div class="popup" id="frontend">
    <div class="popup-header" onmousedown="startDrag(event, 'frontend')">
      frontend
      <button onclick="closePopup('frontend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" onclick="openFile('file1')"><img src="textfile-icon.png"> file.txt</div>
    </div>
  </div>

  <div class="popup" id="backend">
    <div class="popup-header" onmousedown="startDrag(event, 'backend')">
      backend
      <button onclick="closePopup('backend')">X</button>
    </div>
    <div class="popup-body">
      <div class="file-link" onclick="openFile('file2')"><img src="textfile-icon.png"> file.txt</div>
    </div>
  </div>

  <div class="popup" id="terminal">
    <div class="popup-header" onmousedown="startDrag(event, 'terminal')">
      Terminal
      <button onclick="closePopup('terminal')">X</button>
    </div>
    <div class="popup-body">
      <p>> _</p>
    </div>
  </div>

  <div class="popup" id="file1">
    <div class="popup-header" onmousedown="startDrag(event, 'file1')">
      file.txt
      <button onclick="closePopup('file1')">X</button>
    </div>
    <div class="popup-body">
      content
    </div>
  </div>

  <div class="popup" id="file2">
    <div class="popup-header" onmousedown="startDrag(event, 'file2')">
      file.txt
      <button onclick="closePopup('file2')">X</button>
    </div>
    <div class="popup-body">
      content
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <img src="start-icon.png" alt="Start" style="height: 20px; margin-right: 10px;">
    <div class="taskbar-icons">
      <img src="sound.png" alt="Sound">
      <img src="network.png" alt="Network">
      <img src="battery.png" alt="Battery">
    </div>
    <span>06:09</span>
  </div>

  <script>
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';
      popup.style.zIndex = Date.now();
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Open terminal on load
    window.onload = function () {
      openPopup('terminal');
    }

    // Drag for popups
    let activePopup = null;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(e, id) {
      activePopup = document.getElementById(id);
      offsetX = e.clientX - activePopup.offsetLeft;
      offsetY = e.clientY - activePopup.offsetTop;
      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
    }

    function dragMove(e) {
      if (!activePopup) return;
      activePopup.style.left = (e.clientX - offsetX) + 'px';
      activePopup.style.top = (e.clientY - offsetY) + 'px';
    }

    function dragEnd() {
      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      activePopup = null;
    }

    // Drag for desktop icons
    document.querySelectorAll('.desktop-icon').forEach(icon => {
      icon.addEventListener('mousedown', function (e) {
        const el = this;
        const startX = e.clientX - el.offsetLeft;
        const startY = e.clientY - el.offsetTop;

        function moveAt(e) {
          el.style.left = (e.clientX - startX) + 'px';
          el.style.top = (e.clientY - startY) + 'px';
        }

        document.addEventListener('mousemove', moveAt);

        document.addEventListener('mouseup', function stopDrag() {
          document.removeEventListener('mousemove', moveAt);
          document.removeEventListener('mouseup', stopDrag);
        });
      });
    });
  </script>
</body>
</html>
